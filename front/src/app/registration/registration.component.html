<div class="col-sm-8 offset-2">
  <form novalidate [formGroup]="registrationForm">
    <fieldset formGroupName="name">
      <div class="form-group">
        <label>First Name</label>
        <input type="text"
               class="form-control" formControlName="fname" required [ngClass]="{'has-danger': fname.invalid && (fname.dirty || fname.touched)}">
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text"
               class="form-control" formControlName="lname" required>
      </div>
    </fieldset>
  
    <div class="form-group">
      <label>Email</label>
      <input type="email"
             class="form-control" formControlName="email" required>
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             class="form-control" formControlName="password" required>
    </div>
    <div class="form-group">
      <label>Register</label>
      <button type="button"
             class="form-control btn btn-success" [disabled]="registrationForm.invalid" (click)="register(registrationForm.value)">
             Register
      </button>
    </div>
  </form>
</div>
<pre>{{registrationForm.value | json}}</pre>
